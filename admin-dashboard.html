<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="admin-page">

<header class="admin-header">
  <h2>ðŸ›  Dashboard</h2>
  <button id="logoutBtn">Logout</button>
</header>

<main class="admin-container">

<!-- STATS -->
<div class="stats">
  <div>Total Items: <b id="totalItems">0</b></div>
</div>

<!-- ADD / EDIT -->
<div class="admin-card">
  <h3>Add / Edit Item</h3>
  <input id="title" placeholder="Title">
  <input type="file" id="imageFile">
  <input id="video" placeholder="Video / Link">
  <select id="category">
    <option>CapCut</option>
    <option>VN</option>
    <option>Gemini</option>
    <option>QR</option>
  </select>
  <label><input type="checkbox" id="featured"> Trending</label>
  <button id="saveBtn">Save</button>
</div>

<!-- LIST -->
<div class="admin-card">
  <h3>Uploaded Items</h3>
  <div id="itemsList"></div>
</div>

</main>

<script type="module" src="assets/js/admin-dashboard.js"></script>
</body>
</html>
